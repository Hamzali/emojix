{{template "base"}}

<h1> Game Page </h1>

<div>
    <h2>Players</h2>
    <ul>
        {{range .Players}}
        <li>
            <span>
                {{if eq .ID $.CurrentPlayerID}}
                <strong>{{.Nickname}}</strong>
                {{else}}
                {{.Nickname}}
                {{end}}
            </span>
        </li>
        {{end}}
    </ul>

    <h2>Messages</h2>
    <section>
        {{range .Messages}}
        <p>
            {{if eq .PlayerID $.CurrentPlayerID}}
            <strong>{{.Content}}</strong>
            {{else}}
            {{.Content}}
            {{end}}
        </p>
        {{end}}

    </section>


    <form method="post" action="/game/{{.Game.ID}}/message">
        <textarea name="content" placeholder="Write you message here!"></textarea>

        <button type="submit">Send</button>
    </form>

</div>
